<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./dist/main.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ThinkFast!</title>
</head>
<body>
  <div id="app" v-cloak>
    <v-toolbar absolute scroll-off-screen class="primary">
      <v-toolbar-title v-html="app.name"></v-toolbar-title>
      <v-btn icon v-bind:loading="loading.reload" v-on:click="reload()">
        <v-icon class="white--text">refresh</v-icon>
      </v-btn>
      <v-spacer></v-spacer>
      <router-link to="/">
        <v-btn icon>
          <v-icon class="white--text">home</v-icon>
        </v-btn>
      </router-link>
      <router-link to="/leaderboard" class="leaderboard-nav btn btn--raised btn--icon">
          <div class="v-icon">
            <img src="leaderboard.png"></img>
          </div>
      </router-link>
    </v-toolbar>

    <router-view></router-view>
  </div>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.css" integrity="sha384-B41nY7vEWuDrE9Mr+J2nBL0Liu+nl/rBXTdpQal730oTHdlrlXHzYMOhDU60cwde" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.js" integrity="sha384-L9gv4ooDLrYwW0QCM6zY3EKSSPrsuUncpx26+erN0pJX4wv1B1FzVW1SvpcJPx/8" crossorigin="anonymous"></script>
  <script src="./dist/bundle.js"></script>
</body>
</html>
