<!DOCTYPE html>
<html>
<head>

  <!-- Twitter -->
  <meta name="twitter:card" content="app">
  <meta name="twitter:description" content="A simple math game that requires you to think fast! The faster you think, the more points you earn!">
  <meta name="twitter:app:country" content="US">
  <!-- Google+ & Facebook -->
  <meta property="og:title" content="ThinkFast! Math Game">
  <!--<meta property="og:image" content="">-->
  <meta property="og:description" content="A simple math game that requires you to think fast! The faster you think, the more points you earn!">

  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./dist/main.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ThinkFast!</title>
</head>
<body>
  <div id="app" v-cloak>
    <v-toolbar absolute scroll-off-screen class="primary">
      <v-toolbar-title v-html="app.name"></v-toolbar-title>
      <v-btn icon v-bind:loading="loading.reload" v-on:click="reload()">
        <v-icon class="white--text">refresh</v-icon>
      </v-btn>
      <v-spacer></v-spacer>
      <router-link to="/">
        <v-btn icon>
          <v-icon class="white--text">home</v-icon>
        </v-btn>
      </router-link>
      <router-link to="/leaderboard" class="leaderboard-nav btn btn--raised btn--icon">
          <div class="v-icon">
            <img src="leaderboard.png"></img>
          </div>
      </router-link>
    </v-toolbar>

    <router-view></router-view>

    <div id="music-player" class="music-player" data-app>
      <v-flex xs3 class="ma-1">
          <v-card>
            <v-card-text>
              <v-btn small class="raised secondary pa-0 ma-0" v-on:click="prevSong">
                <v-icon>skip_previous</v-icon>
              </v-btn>
              <div id="play-pause-music" v-on:click="MUSIC_PLAYING = !MUSIC_PLAYING" style="display: inline-block;">
                <v-btn class="raised primary pa-0 ma-0">
                  <v-icon v-if="!MUSIC_PLAYING">play_arrow</v-icon>
                  <v-icon v-else>pause</v-icon>
                </v-btn>
              </div>
              <v-btn small class="raised secondary pa-0 ma-0" v-on:click="nextSong">
                <v-icon>skip_next</v-icon>
              </v-btn>
            <div id="audio">
              <audio preload v-bind:src="AUDIO_SOURCES[CURRENT_SONG]"></audio>
            </div>
            <div id="song-name" class="white--text">
              <p v-if="MUSIC_PLAYING">
                Now playing: {{AUDIO_TITLES[CURRENT_SONG]}}<br>
                <v-btn target="_blank" class="white--text" v-bind:href="TRACK_RIGHTS[CURRENT_SONG]">View usage rights</button>
              </p>
              <p v-else>Paused<br><v-btn style="opacity: 0;cursor: default;"></v-btn></p>
            </div>
          </v-card-text>
        </v-card>
      </v-flex>
    </div>
  </div>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.css" integrity="sha384-B41nY7vEWuDrE9Mr+J2nBL0Liu+nl/rBXTdpQal730oTHdlrlXHzYMOhDU60cwde" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.js" integrity="sha384-L9gv4ooDLrYwW0QCM6zY3EKSSPrsuUncpx26+erN0pJX4wv1B1FzVW1SvpcJPx/8" crossorigin="anonymous"></script>
  <script src="./dist/bundle.js"></script>
</body>
</html>
